{% extends 'layouts/application.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container card-body" style="max-width: 600px;">
  <form accept-charset="UTF-8" action="/login" method="POST" role="form">
    <div class="card">
      <div class="card-head style-primary">
        <header>SignIn</header>
      </div>
      <div class="card-body">

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" placeholder="Email address" name="email" type="text" value="{{form.email}}" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>
      </div>
      <div class="card-actionbar">
        <div class="card-actionbar-row">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
      </div>
    </div>
  </form>
  <p class="text-center"><a href="/signup/free">Create Account</a> or <a href="/forgot">Forgot Password</a></p>
</div>
{% endblock %}
