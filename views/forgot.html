{% extends 'layouts/application.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container card-body col-md-4 col-md-offset-4 col-sm-12">
    <form method="POST" accept-charset="UTF-8" action="/forgot">
        <div class="card">
            <div class="card-head style-primary">
                <header>Forgot Password</header>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p>
                        <input type="text" name="email" class="form-control" placeholder="Email address" value="{{form.email}}" autofocus>
                    </p>
                </div>
            </div>
            <div class="card-actionbar">
                <div class="card-actionbar-row">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
